<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Angkor Compliance Platform</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/profile.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="auth-background"></div>
    
    <div class="auth-container">
        <div class="auth-card profile-card">
            <div class="auth-header">
                <img src="logo.png" alt="Angkor Compliance" class="auth-logo">
                <h1 data-translate="profile.title">User Profile</h1>
                <p data-translate="profile.subtitle">Manage your account information</p>
            </div>

            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="personal" data-translate="profile.personal">Personal Info</button>
                <button class="tab-btn" data-tab="security" data-translate="profile.security">Security</button>
                <button class="tab-btn" data-tab="preferences" data-translate="profile.preferences">Preferences</button>
            </div>

            <!-- Personal Information Tab -->
            <div class="tab-content active" id="personal-tab">
                <form id="profile-form" class="auth-form">
                    <div class="form-group">
                        <label for="displayName" data-translate="profile.name">Full Name</label>
                        <input type="text" id="displayName" name="displayName" required>
                    </div>

                    <div class="form-group">
                        <label for="email" data-translate="profile.email">Email Address</label>
                        <input type="email" id="email" name="email" required readonly>
                        <small data-translate="profile.email.note">Email cannot be changed</small>
                    </div>

                    <div class="form-group">
                        <label for="phone" data-translate="profile.phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="role" data-translate="profile.role">Role</label>
                        <input type="text" id="role" name="role" readonly>
                    </div>

                    <div class="form-group">
                        <label for="factory" data-translate="profile.factory">Assigned Factory</label>
                        <input type="text" id="factory" name="factory" readonly>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-translate="profile.save">Save Changes</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'" data-translate="profile.back">Back to Dashboard</button>
                    </div>
                </form>
            </div>

            <!-- Security Tab -->
            <div class="tab-content" id="security-tab">
                <form id="password-form" class="auth-form">
                    <div class="form-group">
                        <label for="currentPassword" data-translate="profile.current.password">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword" data-translate="profile.new.password">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <div class="password-strength" id="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" data-translate="profile.confirm.password">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-translate="profile.change.password">Change Password</button>
                    </div>
                </form>
            </div>

            <!-- Preferences Tab -->
            <div class="tab-content" id="preferences-tab">
                <form id="preferences-form" class="auth-form">
                    <div class="form-group">
                        <label for="language" data-translate="profile.language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="km">ខ្មែរ (Khmer)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="theme" data-translate="profile.theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="light" data-translate="profile.theme.light">Light</option>
                            <option value="dark" data-translate="profile.theme.dark">Dark</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notifications" data-translate="profile.notifications">Email Notifications</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="notifications" name="notifications" checked>
                                <span class="checkmark"></span>
                                <span data-translate="profile.notifications.enable">Enable email notifications</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-translate="profile.save.preferences">Save Preferences</button>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <button type="button" class="btn btn-danger" id="delete-account" data-translate="profile.delete.account">Delete Account</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>

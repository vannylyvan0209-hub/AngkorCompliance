<!-- Standardized Sidebar Template for Super Admin Dashboard -->
<!-- This template ensures consistent navigation across all pages -->

<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="navbar-brand">
            <img src="logo.png" alt="Angkor Compliance" class="logo-image">
            <div class="brand-text">
                <h3 class="brand-title">Angkor Compliance</h3>
                <p class="brand-subtitle">Super Admin Portal</p>
            </div>
        </div>
    </div>
    
    <!-- Navigation will be dynamically populated by navigation-template.js -->
    <nav class="sidebar-nav" id="sidebarNav">
        <!-- Navigation items will be inserted here -->
    </nav>
    
    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">SA</div>
            <div class="user-details">
                <div class="user-name" id="userName">Super Admin</div>
                <div class="user-role">System Administrator</div>
            </div>
        </div>
        <div class="system-status">
            <div class="status-indicator healthy" id="systemStatus">
                <i data-lucide="check-circle"></i>
                <span>System Online</span>
            </div>
        </div>
    </div>
</aside>

<!-- Mobile Menu Toggle -->
<button class="mobile-menu-toggle" id="mobileMenuToggle" onclick="toggleMobileMenu()">
    <i data-lucide="menu"></i>
</button>

<!-- Mobile Overlay -->
<div class="mobile-overlay" id="mobileOverlay" onclick="closeMobileMenu()"></div>

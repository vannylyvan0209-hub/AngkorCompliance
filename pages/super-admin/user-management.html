<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Super Admin - Angkor Compliance Platform</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    
    <!-- Modern CSS -->
    
    
    
    
    
    
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="../../assets/js/universal-navigation.js"></script>
    
    <style>
        /* Role-specific styling for super_admin */
        body.role-super-admin {
            --role-primary: var(--super-admin-primary);
            --role-secondary: var(--super-admin-secondary);
            --role-accent: var(--super-admin-accent);
        }
        
        /* User Management Specific Styles */
        .user-management {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--space-6);
        }
        
        .management-container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .management-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-lg);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: var(--space-2);
        }
        
        .header-left p {
            color: var(--neutral-600);
            font-size: var(--text-lg);
        }
        
        .header-actions {
            display: flex;
            gap: var(--space-3);
        }
        
        .action-btn {
            background: linear-gradient(135deg, var(--success-600), var(--success-700));
            color: white;
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
        }
        
        .action-btn.danger {
            background: linear-gradient(135deg, var(--danger-600), var(--danger-700));
        }
        
        /* User Statistics */
        .user-statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-8);
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-lg);
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        
        .stat-value {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--primary-600);
            margin-bottom: var(--space-2);
        }
        
        .stat-label {
            font-size: var(--text-sm);
            color: var(--neutral-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Filters and Search */
        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-lg);
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }
        
        .filters-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--neutral-900);
        }
        
        .filters-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: var(--space-4);
            align-items: end;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-3) var(--space-3) var(--space-3) 40px;
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            background: var(--neutral-50);
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-500);
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--neutral-400);
        }
        
        .filter-select {
            padding: var(--space-3);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            background: white;
            font-size: var(--text-sm);
            cursor: pointer;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-500);
        }
        
        /* User Table */
        .user-table-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }
        
        .table-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--neutral-900);
        }
        
        .table-actions {
            display: flex;
            gap: var(--space-2);
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        .user-table th {
            background: var(--neutral-50);
            padding: var(--space-4);
            text-align: left;
            font-weight: 600;
            color: var(--neutral-700);
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .user-table td {
            padding: var(--space-4);
            border-bottom: 1px solid var(--neutral-100);
        }
        
        .user-table tr:hover {
            background: var(--neutral-50);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: var(--text-sm);
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-1);
        }
        
        .user-email {
            font-size: var(--text-sm);
            color: var(--neutral-600);
        }
        
        .role-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: var(--success-100);
            color: var(--success-700);
        }
        
        .status-pending {
            background: var(--warning-100);
            color: var(--warning-700);
        }
        
        .status-suspended {
            background: var(--danger-100);
            color: var(--danger-700);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--space-2);
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn.edit {
            background: var(--primary-100);
            color: var(--primary-600);
        }
        
        .action-btn.edit:hover {
            background: var(--primary-200);
        }
        
        .action-btn.permissions {
            background: var(--info-100);
            color: var(--info-600);
        }
        
        .action-btn.permissions:hover {
            background: var(--info-200);
        }
        
        .action-btn.suspend {
            background: var(--warning-100);
            color: var(--warning-600);
        }
        
        .action-btn.suspend:hover {
            background: var(--warning-200);
        }
        
        .action-btn.activate {
            background: var(--success-100);
            color: var(--success-600);
        }
        
        .action-btn.activate:hover {
            background: var(--success-200);
        }
        
        .action-btn.delete {
            background: var(--danger-100);
            color: var(--danger-600);
        }
        
        .action-btn.delete:hover {
            background: var(--danger-200);
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }
        
        .modal-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--neutral-900);
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--neutral-100);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: var(--neutral-200);
        }
        
        .form-group {
            margin-bottom: var(--space-4);
        }
        
        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--neutral-700);
            margin-bottom: var(--space-2);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            background: white;
        }
        
        .modal-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
            margin-top: var(--space-6);
        }
        
        .btn {
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: var(--primary-600);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-700);
        }
        
        .btn-secondary {
            background: var(--neutral-100);
            color: var(--neutral-700);
        }
        
        .btn-secondary:hover {
            background: var(--neutral-200);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .filters-content {
                grid-template-columns: 1fr;
                gap: var(--space-3);
            }
            
            .user-statistics {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .user-management {
                padding: var(--space-4);
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-4);
                text-align: center;
            }
            
            .user-statistics {
                grid-template-columns: 1fr;
            }
            
            .user-table {
                font-size: var(--text-sm);
            }
            
            .user-table th,
            .user-table td {
                padding: var(--space-2);
            }
        }
        
        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

<body class="role-super-admin">
    <div id="sidebarContainer"></div>
    
    <!-- Navigation Sidebar -->
    <div id="navigation-sidebar" class="layout-sidebar bg-white shadow-lg"></div>

    <!-- Header -->
    <header id="navigation-header" class="header"></header>

    <!-- Quick Actions -->
    <div id="quick-actions" class="quick-actions-container"></div>

    <!-- Main Content -->
    <main class="layout-main">
        <div style="margin-left: 280px;">
        <div class="user-management">
            <div class="management-container">
                <!-- Management Header -->
                <div class="management-header fade-in">
                    <div class="header-content">
                        <div class="header-left">
                            <h1>User Management</h1>
                            <p>Manage user accounts, roles, and permissions across all factories</p>
                        </div>
                        <div class="header-actions">
                            <button class="action-btn secondary" onclick="createUser()">
                                <i data-lucide="user-plus"></i>
                                Create User
                            </button>
                            <button class="action-btn" onclick="exportUsers()">
                                <i data-lucide="download"></i>
                                Export Users
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- User Statistics -->
                <div class="user-statistics fade-in">
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeUsers">0</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pendingUsers">0</div>
                        <div class="stat-label">Pending Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="suspendedUsers">0</div>
                        <div class="stat-label">Suspended Users</div>
                    </div>
                </div>
                
                <!-- Filters Section -->
                <div class="filters-section fade-in">
                    <div class="filters-header">
                        <h3 class="filters-title">Filter Users</h3>
                    </div>
                    <div class="filters-content">
                        <div class="search-container">
                            <i data-lucide="search" class="search-icon"></i>
                            <input type="text" class="search-input" id="userSearch" placeholder="Search users by name, email, or role...">
                        </div>
                        <select class="filter-select" id="roleFilter">
                            <option value="all">All Roles</option>
                        </select>
                        <select class="filter-select" id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="pending">Pending</option>
                            <option value="suspended">Suspended</option>
                        </select>
                        <select class="filter-select" id="factoryFilter">
                            <option value="all">All Factories</option>
                        </select>
                    </div>
                </div>
                
                <!-- User Table -->
                <div class="user-table-section fade-in">
                    <div class="table-header">
                        <h3 class="table-title">Users</h3>
                        <div class="table-actions">
                            <button class="action-btn secondary" onclick="bulkActions('activate')">
                                <i data-lucide="play"></i>
                                Activate
                            </button>
                            <button class="action-btn danger" onclick="bulkActions('suspend')">
                                <i data-lucide="pause"></i>
                                Suspend
                            </button>
                        </div>
                    </div>
                    
                    <table class="user-table" id="userTable">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Factory</th>
                                <th>Last Login</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User rows will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
            </div>
</main>
    
    <!-- Create User Modal -->
    <div class="modal-overlay" id="createUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New User</h2>
                <button class="modal-close" onclick="closeModal('createUserModal')">
                    <i data-lucide="x"></i>
                </button>
            </div>
            
            <form id="createUserForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="createUserName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="createUserEmail" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="createUserRole" required>
                        <option value="">Select Role</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Factory (Optional)</label>
                    <select class="form-select" id="createUserFactory">
                        <option value="">No Factory</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createUserModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit User Modal -->
    <div class="modal-overlay" id="editUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit User</h2>
                <button class="modal-close" onclick="closeModal('editUserModal')">
                    <i data-lucide="x"></i>
                </button>
            </div>
            
            <form id="editUserForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="editUserName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="editUserEmail" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="editUserRole" required>
                        <option value="">Select Role</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="editUserStatus" required>
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Factory</label>
                    <select class="form-select" id="editUserFactory">
                        <option value="">No Factory</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editUserModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/universal-navigation.js"></script>
    <script src="../../assets/js/navigation-config.js"></script>
    <script src="../../assets/js/universal-navigation.js"></script>
    <script src="../../assets/js/navigation-component.js"></script>
    <script src="../../assets/js/universal-navigation.js"></script>
    <script src="../../assets/js/super-admin/super-admin-navigation.js"></script>
    <script src="../../assets/js/universal-navigation.js"></script>
    <script src="../../assets/js/super-admin/user-management-core.js"></script>
    <script src="../../assets/js/universal-navigation.js"></script>
    <script src="../../assets/js/super-admin/user-management-actions.js"></script>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        // Global functions for HTML onclick handlers
        function createUser() {
            if (window.userManagementCore) {
                window.userManagementCore.openCreateUserModal();
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
            }
        }
        
        // Close modal when clicking outside
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('show');
                }
            });
        });
    </script>

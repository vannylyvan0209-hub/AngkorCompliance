<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Staff Settings - Angkor Compliance Platform</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="../../assets/css/main-modern.css">
    <link rel="stylesheet" href="../../assets/css/color-system.css">
    <link rel="stylesheet" href="../../assets/css/navigation.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Moment.js for Date Formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <style>
        /* Role-specific styling for hr_staff */
        body.role-hr-staff {
            --role-primary: var(--hr-staff-primary);
            --role-secondary: var(--hr-staff-secondary);
            --role-accent: var(--hr-staff-accent);
        }

        
        /* HR Staff Settings Specific Styles */
        .hr-settings {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--space-6);
        }
        
        .settings-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .settings-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-lg);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: var(--space-2);
        }
        
        .header-left p {
            color: var(--neutral-600);
            font-size: var(--text-lg);
        }
        
        .header-right {
            display: flex;
            gap: var(--space-4);
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .settings-tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-lg);
        }
        
        .tab-navigation {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
            border-bottom: 2px solid var(--neutral-200);
            padding-bottom: var(--space-4);
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--neutral-600);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .tab-btn.active {
            background: var(--primary-100);
            color: var(--primary-700);
        }
        
        .tab-btn:hover {
            background: var(--neutral-100);
            color: var(--neutral-800);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .settings-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-lg);
        }
        
        .section-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-6);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .form-label {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--neutral-700);
        }
        
        .form-input {
            padding: var(--space-3);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        
        .form-select {
            padding: var(--space-3);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            background: white;
            cursor: pointer;
        }
        
        .form-textarea {
            padding: var(--space-3);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-600);
        }
        
        .training-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .training-item {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-3);
            background: var(--neutral-50);
            transition: all 0.2s ease;
        }
        
        .training-item:hover {
            background: var(--primary-50);
        }
        
        .training-info {
            flex: 1;
        }
        
        .training-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-1);
        }
        
        .training-details {
            font-size: var(--text-xs);
            color: var(--neutral-600);
        }
        
        .training-actions {
            display: flex;
            gap: var(--space-2);
        }
        
        .action-btn {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            border: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--text-xs);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--neutral-700);
            border: 1px solid var(--neutral-300);
        }
        
        .action-btn.secondary:hover {
            background: white;
            color: var(--neutral-900);
        }
        
        .action-btn.danger {
            background: linear-gradient(135deg, var(--error-600), var(--error-700));
        }
        
        .compliance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-6);
        }
        
        .compliance-card {
            background: var(--neutral-50);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            border-left: 4px solid var(--primary-500);
        }
        
        .compliance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }
        
        .compliance-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--neutral-900);
        }
        
        .compliance-status {
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 500;
        }
        
        .status-active {
            background: var(--success-100);
            color: var(--success-700);
        }
        
        .status-pending {
            background: var(--warning-100);
            color: var(--warning-700);
        }
        
        .status-inactive {
            background: var(--error-100);
            color: var(--error-700);
        }
        
        .compliance-description {
            font-size: var(--text-xs);
            color: var(--neutral-600);
            line-height: 1.4;
        }
        
        .policy-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .policy-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-2);
            background: var(--neutral-50);
        }
        
        .policy-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--success-600);
        }
        
        .policy-info {
            flex: 1;
        }
        
        .policy-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--neutral-900);
        }
        
        .policy-description {
            font-size: var(--text-xs);
            color: var(--neutral-600);
            margin-top: var(--space-1);
        }
        
        .save-btn {
            background: linear-gradient(135deg, var(--success-600), var(--success-700));
            color: white;
            border: none;
            padding: var(--space-4) var(--space-8);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .compliance-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .hr-settings {
                padding: var(--space-4);
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-4);
                text-align: center;
            }
            
            .tab-navigation {
                flex-wrap: wrap;
            }
            
            .tab-btn {
                flex: 1;
                min-width: 120px;
            }
        }
        
        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="role-hr-staff">
    <div class="hr-settings">
        <div class="settings-container">
            <!-- Settings Header -->
            <div class="settings-header fade-in">
                <div class="header-content">
                    <div class="header-left">
                        <h1>HR Staff Settings</h1>
                        <p>Configure training programs, compliance policies, and worker management</p>
                    </div>
                    <div class="header-right">
                        <div class="user-info">
                            <div class="user-avatar" id="userAvatar">
                                <span>HR</span>
                            </div>
                            <div>
                                <div id="userName" style="font-weight: 600; color: var(--neutral-900);">HR Staff</div>
                                <div style="font-size: var(--text-sm); color: var(--neutral-600);">Human Resources</div>
                            </div>
                        </div>
                        <button onclick="logout()" class="action-btn secondary" style="padding: var(--space-2) var(--space-4);">
                            <i data-lucide="log-out"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Settings Tabs -->
            <div class="settings-tabs fade-in">
                <div class="tab-navigation">
                    <button class="tab-btn active" onclick="switchTab('training')">
                        <i data-lucide="book-open"></i>
                        Training Programs
                    </button>
                    <button class="tab-btn" onclick="switchTab('compliance')">
                        <i data-lucide="shield-check"></i>
                        Compliance Settings
                    </button>
                    <button class="tab-btn" onclick="switchTab('policies')">
                        <i data-lucide="file-text"></i>
                        Worker Policies
                    </button>
                    <button class="tab-btn" onclick="switchTab('system')">
                        <i data-lucide="settings"></i>
                        System Settings
                    </button>
                </div>
                
                <!-- Training Programs Tab -->
                <div id="training-tab" class="tab-content active">
                    <div class="settings-section">
                        <h2 class="section-title">
                            <i data-lucide="plus-circle"></i>
                            Add New Training Program
                        </h2>
                        
                        <form id="trainingForm">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Training Title</label>
                                    <input type="text" class="form-input" id="trainingTitle" placeholder="Enter training title" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Training Type</label>
                                    <select class="form-select" id="trainingType" required>
                                        <option value="">Select training type</option>
                                        <option value="safety">Safety Training</option>
                                        <option value="compliance">Compliance Training</option>
                                        <option value="skills">Skills Development</option>
                                        <option value="orientation">New Worker Orientation</option>
                                        <option value="refresher">Refresher Training</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Duration (hours)</label>
                                    <input type="number" class="form-input" id="trainingDuration" placeholder="Enter duration" min="0.5" step="0.5" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Due Date</label>
                                    <input type="date" class="form-input" id="trainingDueDate" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Target Department</label>
                                    <select class="form-select" id="targetDepartment">
                                        <option value="all">All Departments</option>
                                        <option value="production">Production</option>
                                        <option value="quality">Quality Control</option>
                                        <option value="maintenance">Maintenance</option>
                                        <option value="packaging">Packaging</option>
                                        <option value="warehouse">Warehouse</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Priority Level</label>
                                    <select class="form-select" id="trainingPriority" required>
                                        <option value="">Select priority</option>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="critical">Critical</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Training Description</label>
                                <textarea class="form-textarea" id="trainingDescription" placeholder="Enter detailed training description and objectives"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" class="checkbox-input" id="mandatoryTraining">
                                    <label class="form-label">Mandatory for all workers</label>
                                </div>
                            </div>
                            
                            <button type="submit" class="save-btn">
                                <i data-lucide="save"></i>
                                Add Training Program
                            </button>
                        </form>
                    </div>
                    
                    <div class="settings-section">
                        <h2 class="section-title">
                            <i data-lucide="list"></i>
                            Current Training Programs
                        </h2>
                        
                        <div class="training-list" id="trainingList">
                            <!-- Training programs will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <!-- Compliance Settings Tab -->
                <div id="compliance-tab" class="tab-content">
                    <div class="settings-section">
                        <h2 class="section-title">
                            <i data-lucide="shield"></i>
                            Compliance Requirements
                        </h2>
                        
                        <div class="compliance-grid" id="complianceGrid">
                            <!-- Compliance cards will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h2 class="section-title">
                            <i data-lucide="alert-triangle"></i>
                            Compliance Alerts
                        </h2>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Alert Threshold (days)</label>
                                <input type="number" class="form-input" id="alertThreshold" placeholder="30" min="1" max="90">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Notification Frequency</label>
                                <select class="form-select" id="notificationFrequency">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Auto-reminder</label>
                                <select class="form-select" id="autoReminder">
                                    <option value="enabled">Enabled</option>
                                    <option value="disabled">Disabled</option>
                                </select>
                            </div>
                        </div>
                        
                        <button onclick="saveComplianceSettings()" class="save-btn">
                            <i data-lucide="save"></i>
                            Save Compliance Settings
                        </button>
                    </div>
                </div>
                
                <!-- Worker Policies Tab -->
                <div id="policies-tab" class="tab-content">
                    <div class="settings-section">
                        <h2 class="section-title">
                            <i data-lucide="users"></i>
                            Worker Policies
                        </h2>
                        
                        <div class="policy-list" id="policyList">
                            <!-- Policies will be loaded here -->
                        </div>
                        
                        <button onclick="savePolicies()" class="save-btn">
                            <i data-lucide="save"></i>
                            Save Policies
                        </button>
                    </div>
                    
                    <div class="settings-section">
                        <h2 class="section-title">
                            <i data-lucide="clock"></i>
                            Working Hours
                        </h2>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Standard Work Hours</label>
                                <input type="text" class="form-input" id="standardHours" placeholder="8:00 AM - 5:00 PM">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Overtime Threshold (hours)</label>
                                <input type="number" class="form-input" id="overtimeThreshold" placeholder="8" min="1" max="12">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Break Duration (minutes)</label>
                                <input type="number" class="form-input" id="breakDuration" placeholder="60" min="15" max="120">
                            </div>
                        </div>
                        
                        <button onclick="saveWorkingHours()" class="save-btn">
                            <i data-lucide="save"></i>
                            Save Working Hours
                        </button>
                    </div>
                </div>
                
                <!-- System Settings Tab -->
                <div id="system-tab" class="tab-content">
                    <div class="settings-section">
                        <h2 class="section-title">
                            <i data-lucide="globe"></i>
                            Language & Localization
                        </h2>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Default Language</label>
                                <select class="form-select" id="defaultLanguage">
                                    <option value="en">English</option>
                                    <option value="km">ខ្មែរ (Khmer)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Date Format</label>
                                <select class="form-select" id="dateFormat">
                                    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                    <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                    <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Time Zone</label>
                                <select class="form-select" id="timezone">
                                    <option value="Asia/Phnom_Penh">Asia/Phnom_Penh</option>
                                    <option value="UTC">UTC</option>
                                </select>
                            </div>
                        </div>
                        
                        <button onclick="saveSystemSettings()" class="save-btn">
                            <i data-lucide="save"></i>
                            Save System Settings
                        </button>
                    </div>
                    
                    <div class="settings-section">
                        <h2 class="section-title">
                            <i data-lucide="database"></i>
                            Data Management
                        </h2>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Backup Frequency</label>
                                <select class="form-select" id="backupFrequency">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Data Retention (months)</label>
                                <input type="number" class="form-input" id="dataRetention" placeholder="24" min="6" max="60">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Auto-cleanup</label>
                                <select class="form-select" id="autoCleanup">
                                    <option value="enabled">Enabled</option>
                                    <option value="disabled">Disabled</option>
                                </select>
                            </div>
                        </div>
                        
                        <button onclick="saveDataSettings()" class="save-btn">
                            <i data-lucide="save"></i>
                            Save Data Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../../assets/js/firebase-config.js"></script>
    <script src="../../assets/js/nav-config.js"></script>
    <script src="../../assets/js/navigation-component.js"></script>
    <script src="../../assets/js/hr/hr-staff-settings.js"></script>
    
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        // Tab switching function
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
    </script>
</body>
</html>

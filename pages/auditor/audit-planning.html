<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Planning - Auditor</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    <link rel="stylesheet" href="../../assets/css/main-modern.css">
    <link rel="stylesheet" href="../../assets/css/color-system.css">
    <link rel="stylesheet" href="../../assets/css/navigation.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Role-specific styling for auditor */
        body.role-auditor {
            --role-primary: var(--auditor-primary);
            --role-secondary: var(--auditor-secondary);
            --role-accent: var(--auditor-accent);
        }

        
        .audit-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            padding: var(--space-6);
            background: var(--color-background);
        }
        
        .audit-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .audit-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-6);
            margin-top: var(--space-6);
        }
        
        .audit-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }
        
        .audit-card h3 {
            margin: 0 0 var(--space-4) 0;
            color: var(--color-foreground);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .audit-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .form-group label {
            font-weight: 500;
            color: var(--color-foreground);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: var(--space-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-background);
            color: var(--color-foreground);
            font-size: var(--text-sm);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .audit-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .audit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-2);
            background: var(--color-background);
            transition: all 0.2s ease;
        }
        
        .audit-item:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .audit-item-info {
            flex: 1;
        }
        
        .audit-item-title {
            font-weight: 600;
            color: var(--color-foreground);
            margin-bottom: var(--space-1);
        }
        
        .audit-item-details {
            font-size: var(--text-sm);
            color: var(--color-muted);
        }
        
        .audit-item-actions {
            display: flex;
            gap: var(--space-2);
        }
        
        .status-badge {
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-planned {
            background: var(--color-blue-50);
            color: var(--color-blue-700);
        }
        
        .status-in-progress {
            background: var(--color-yellow-50);
            color: var(--color-yellow-700);
        }
        
        .status-completed {
            background: var(--color-green-50);
            color: var(--color-green-700);
        }
        
        .priority-high {
            color: var(--color-red-600);
        }
        
        .priority-medium {
            color: var(--color-yellow-600);
        }
        
        .priority-low {
            color: var(--color-green-600);
        }
        
        .btn-icon {
            padding: var(--space-2);
            border-radius: var(--radius-md);
            border: none;
            background: transparent;
            color: var(--color-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-icon:hover {
            background: var(--color-muted-50);
            color: var(--color-foreground);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-8);
            color: var(--color-muted);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .audit-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="role-auditor">
    <div class="audit-layout">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <header class="page-header">
                <div class="page-title">
                    <div>
                        <h1><i data-lucide="clipboard-list"></i> Audit Planning</h1>
                        <p>Create and manage audit plans, schedules, and checklists</p>
                    </div>
                    <div style="display: flex; gap: var(--space-4);">
                        <button class="btn btn-outline" onclick="exportAuditPlans()">
                            <i data-lucide="download"></i> Export Plans
                        </button>
                        <button class="btn btn-primary" onclick="createNewAudit()">
                            <i data-lucide="plus"></i> New Audit Plan
                        </button>
                    </div>
                </div>
            </header>
            
            <div class="audit-container">
                <div class="audit-grid">
                    <!-- Audit Plan Creation -->
                    <div class="audit-card">
                        <h3><i data-lucide="edit-3"></i> Create Audit Plan</h3>
                        <form class="audit-form" id="auditPlanForm">
                            <div class="form-group">
                                <label for="auditTitle">Audit Title</label>
                                <input type="text" id="auditTitle" name="auditTitle" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="auditType">Audit Type</label>
                                <select id="auditType" name="auditType" required>
                                    <option value="">Select audit type</option>
                                    <option value="compliance">Compliance Audit</option>
                                    <option value="grievance">Grievance Process Audit</option>
                                    <option value="safety">Safety Standards Audit</option>
                                    <option value="quality">Quality Management Audit</option>
                                    <option value="financial">Financial Controls Audit</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="auditScope">Audit Scope</label>
                                <textarea id="auditScope" name="auditScope" placeholder="Describe the scope and objectives of this audit..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="auditPriority">Priority</label>
                                <select id="auditPriority" name="auditPriority" required>
                                    <option value="">Select priority</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <input type="date" id="startDate" name="startDate" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="endDate">End Date</label>
                                <input type="date" id="endDate" name="endDate" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="assignedAuditor">Assigned Auditor</label>
                                <select id="assignedAuditor" name="assignedAuditor" required>
                                    <option value="">Select auditor</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="auditNotes">Additional Notes</label>
                                <textarea id="auditNotes" name="auditNotes" placeholder="Any additional notes or requirements..."></textarea>
                            </div>
                            
                            <div style="display: flex; gap: var(--space-3);">
                                <button type="submit" class="btn btn-primary">
                                    <i data-lucide="save"></i> Save Audit Plan
                                </button>
                                <button type="button" class="btn btn-outline" onclick="clearForm()">
                                    <i data-lucide="x"></i> Clear
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Audit Plans List -->
                    <div class="audit-card">
                        <h3><i data-lucide="list"></i> Audit Plans</h3>
                        <div class="audit-list" id="auditPlansList">
                            <div class="empty-state">
                                <i data-lucide="clipboard-list"></i>
                                <p>No audit plans created yet</p>
                                <p>Create your first audit plan to get started</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script type="module" src="../../firebase-config.js"></script>
    <script src="../../assets/js/auditor/audit-planning.js"></script>
    <script src="../../assets/js/nav-config.js"></script>
    <script src="../../assets/js/navigation-component.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize navigation system
            const navigation = new NavigationComponent();
            navigation.init();
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Collection - Auditor</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    <link rel="stylesheet" href="../../assets/css/main-modern.css">
    <link rel="stylesheet" href="../../assets/css/color-system.css">
    <link rel="stylesheet" href="../../assets/css/navigation.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Role-specific styling for auditor */
        body.role-auditor {
            --role-primary: var(--auditor-primary);
            --role-secondary: var(--auditor-secondary);
            --role-accent: var(--auditor-accent);
        }

        
        .evidence-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            padding: var(--space-6);
            background: var(--color-background);
        }
        
        .evidence-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .evidence-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: var(--space-6);
            margin-top: var(--space-6);
        }
        
        .evidence-sidebar {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            height: fit-content;
        }
        
        .evidence-main {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }
        
        .audit-selector {
            margin-bottom: var(--space-4);
        }
        
        .audit-selector select {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-background);
            color: var(--color-foreground);
            font-size: var(--text-sm);
        }
        
        .evidence-categories {
            margin-bottom: var(--space-4);
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: var(--space-1);
        }
        
        .category-item:hover {
            background: var(--color-muted-50);
        }
        
        .category-item.active {
            background: var(--color-primary-50);
            color: var(--color-primary-700);
        }
        
        .category-count {
            background: var(--color-muted-200);
            color: var(--color-muted-700);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 500;
        }
        
        .evidence-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .evidence-item {
            display: flex;
            align-items: center;
            padding: var(--space-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-2);
            background: var(--color-background);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .evidence-item:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .evidence-item.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-50);
        }
        
        .evidence-icon {
            margin-right: var(--space-3);
            font-size: 1.5rem;
        }
        
        .evidence-info {
            flex: 1;
        }
        
        .evidence-title {
            font-weight: 600;
            color: var(--color-foreground);
            margin-bottom: var(--space-1);
        }
        
        .evidence-details {
            font-size: var(--text-sm);
            color: var(--color-muted);
        }
        
        .upload-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            text-align: center;
            background: var(--color-background);
            transition: all 0.2s ease;
            margin-bottom: var(--space-6);
        }
        
        .upload-area.dragover {
            border-color: var(--color-primary);
            background: var(--color-primary-50);
        }
        
        .upload-area i {
            font-size: 3rem;
            color: var(--color-muted);
            margin-bottom: var(--space-4);
        }
        
        .upload-text {
            color: var(--color-muted);
            margin-bottom: var(--space-4);
        }
        
        .evidence-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-weight: 500;
            color: var(--color-foreground);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: var(--space-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-background);
            color: var(--color-foreground);
            font-size: var(--text-sm);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .evidence-display {
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            background: var(--color-background);
        }
        
        .evidence-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
        }
        
        .evidence-actions {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-4);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--color-muted-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-top: var(--space-2);
        }
        
        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            transition: width 0.3s ease;
        }
        
        .file-type-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            margin-right: var(--space-3);
        }
        
        .file-type-document {
            background: var(--color-blue-100);
            color: var(--color-blue-700);
        }
        
        .file-type-image {
            background: var(--color-green-100);
            color: var(--color-green-700);
        }
        
        .file-type-video {
            background: var(--color-purple-100);
            color: var(--color-purple-700);
        }
        
        .file-type-audio {
            background: var(--color-orange-100);
            color: var(--color-orange-700);
        }
        
        .file-type-other {
            background: var(--color-muted-100);
            color: var(--color-muted-700);
        }
        
        @media (max-width: 768px) {
            .evidence-grid {
                grid-template-columns: 1fr;
            }
            
            .evidence-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="role-auditor">
    <div class="evidence-layout">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <header class="page-header">
                <div class="page-title">
                    <div>
                        <h1><i data-lucide="folder-open"></i> Evidence Collection</h1>
                        <p>Collect, organize, and manage audit evidence</p>
                    </div>
                    <div style="display: flex; gap: var(--space-4);">
                        <button class="btn btn-outline" onclick="exportEvidence()">
                            <i data-lucide="download"></i> Export Evidence
                        </button>
                        <button class="btn btn-primary" onclick="addNewEvidence()">
                            <i data-lucide="plus"></i> Add Evidence
                        </button>
                    </div>
                </div>
            </header>
            
            <div class="evidence-container">
                <div class="evidence-grid">
                    <!-- Evidence Sidebar -->
                    <div class="evidence-sidebar">
                        <div class="audit-selector">
                            <label for="auditSelect">Select Audit</label>
                            <select id="auditSelect" onchange="loadAuditEvidence()">
                                <option value="">Choose an audit...</option>
                            </select>
                        </div>
                        
                        <div class="evidence-categories">
                            <h4>Categories</h4>
                            <div class="category-item active" onclick="filterByCategory('all')">
                                <span>All Evidence</span>
                                <span class="category-count" id="countAll">0</span>
                            </div>
                            <div class="category-item" onclick="filterByCategory('document')">
                                <span>Documents</span>
                                <span class="category-count" id="countDocument">0</span>
                            </div>
                            <div class="category-item" onclick="filterByCategory('image')">
                                <span>Images</span>
                                <span class="category-count" id="countImage">0</span>
                            </div>
                            <div class="category-item" onclick="filterByCategory('video')">
                                <span>Videos</span>
                                <span class="category-count" id="countVideo">0</span>
                            </div>
                            <div class="category-item" onclick="filterByCategory('audio')">
                                <span>Audio</span>
                                <span class="category-count" id="countAudio">0</span>
                            </div>
                        </div>
                        
                        <div class="evidence-list" id="evidenceList">
                            <div style="text-align: center; color: var(--color-muted); padding: var(--space-4);">
                                <i data-lucide="folder-open"></i>
                                <p>Select an audit to view evidence</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Evidence Main Area -->
                    <div class="evidence-main">
                        <div id="uploadArea" class="upload-area" style="display: none;">
                            <i data-lucide="upload"></i>
                            <div class="upload-text">
                                <p>Drag and drop files here or click to browse</p>
                                <p>Supported formats: PDF, DOC, DOCX, JPG, PNG, MP4, MP3</p>
                            </div>
                            <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">
                            <button class="btn btn-outline" onclick="document.getElementById('fileInput').click()">
                                <i data-lucide="folder-open"></i> Browse Files
                            </button>
                            <div class="progress-bar" id="uploadProgress" style="display: none;">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                        
                        <div id="evidenceForm" class="evidence-form" style="display: none;">
                            <div class="form-group">
                                <label for="evidenceTitle">Evidence Title</label>
                                <input type="text" id="evidenceTitle" name="evidenceTitle" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="evidenceCategory">Category</label>
                                <select id="evidenceCategory" name="evidenceCategory" required>
                                    <option value="">Select category</option>
                                    <option value="document">Document</option>
                                    <option value="image">Image</option>
                                    <option value="video">Video</option>
                                    <option value="audio">Audio</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="evidenceSource">Source</label>
                                <input type="text" id="evidenceSource" name="evidenceSource" placeholder="Where was this evidence obtained?">
                            </div>
                            
                            <div class="form-group">
                                <label for="evidenceDate">Date Collected</label>
                                <input type="date" id="evidenceDate" name="evidenceDate" required>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="evidenceDescription">Description</label>
                                <textarea id="evidenceDescription" name="evidenceDescription" placeholder="Describe the evidence and its relevance to the audit..."></textarea>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="evidenceTags">Tags</label>
                                <input type="text" id="evidenceTags" name="evidenceTags" placeholder="Enter tags separated by commas">
                            </div>
                            
                            <div class="evidence-actions">
                                <button class="btn btn-primary" onclick="saveEvidence()">
                                    <i data-lucide="save"></i> Save Evidence
                                </button>
                                <button class="btn btn-outline" onclick="cancelEvidence()">
                                    <i data-lucide="x"></i> Cancel
                                </button>
                            </div>
                        </div>
                        
                        <div id="evidenceDisplay" class="evidence-display" style="display: none;">
                            <h3 id="displayTitle"></h3>
                            <div id="evidencePreview"></div>
                            <div id="evidenceDetails"></div>
                            <div class="evidence-actions">
                                <button class="btn btn-outline" onclick="editEvidence()">
                                    <i data-lucide="edit-2"></i> Edit
                                </button>
                                <button class="btn btn-outline" onclick="downloadEvidence()">
                                    <i data-lucide="download"></i> Download
                                </button>
                                <button class="btn btn-outline" onclick="deleteEvidence()">
                                    <i data-lucide="trash-2"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script type="module" src="../../firebase-config.js"></script>
    <script src="../../assets/js/auditor/evidence-collection.js"></script>
    <script src="../../assets/js/nav-config.js"></script>
    <script src="../../assets/js/navigation-component.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize navigation system
            const navigation = new NavigationComponent();
            navigation.init();
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Workflow - Angkor Compliance</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/grievance-committee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .investigation-workflow {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .workflow-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .workflow-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .workflow-header p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .workflow-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .workflow-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #667eea;
        }

        .section-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.3rem;
        }

        .investigation-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .step-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .step-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-content h4 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 1rem;
        }

        .step-content p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .evidence-collection {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .evidence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .evidence-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .evidence-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .evidence-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .evidence-header i {
            font-size: 1.2rem;
            margin-right: 10px;
            color: #667eea;
        }

        .evidence-header h4 {
            margin: 0;
            color: #333;
        }

        .evidence-status {
            margin-left: auto;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-collected {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-verified {
            background: #d4edda;
            color: #155724;
        }

        .evidence-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .report-generation {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .report-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control.textarea {
            min-height: 120px;
            resize: vertical;
        }

        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .language-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .workflow-grid {
                grid-template-columns: 1fr;
            }
            
            .report-form {
                grid-template-columns: 1fr;
            }
            
            .evidence-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle">
        <button class="language-btn" onclick="toggleLanguage()">
            <i class="fas fa-globe"></i>
            <span id="lang-text">English</span>
        </button>
    </div>

    <div class="investigation-workflow">
        <div class="workflow-header">
            <h1 id="page-title">Investigation Workflow</h1>
            <p id="page-subtitle">Manage investigation process, evidence collection, and report generation</p>
        </div>

        <div class="progress-section">
            <div class="section-header">
                <i class="fas fa-chart-line"></i>
                <h3 id="progress-title">Investigation Progress</h3>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-stats">
                <span id="progress-text">0% Complete</span>
                <span id="progress-details">0 of 0 steps completed</span>
            </div>
        </div>

        <div class="workflow-grid">
            <div class="workflow-section">
                <div class="section-header">
                    <i class="fas fa-tasks"></i>
                    <h3 id="workflow-title">Investigation Workflow</h3>
                </div>
                <div class="investigation-steps" id="investigation-steps">
                    <!-- Steps will be populated by JavaScript -->
                </div>
            </div>

            <div class="workflow-section">
                <div class="section-header">
                    <i class="fas fa-calendar-alt"></i>
                    <h3 id="timeline-title">Investigation Timeline</h3>
                </div>
                <div id="timeline-content">
                    <!-- Timeline will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="evidence-collection">
            <div class="section-header">
                <i class="fas fa-folder-open"></i>
                <h3 id="evidence-title">Evidence Collection</h3>
            </div>
            <div class="evidence-grid" id="evidence-grid">
                <!-- Evidence cards will be populated by JavaScript -->
            </div>
        </div>

        <div class="report-generation">
            <div class="section-header">
                <i class="fas fa-file-alt"></i>
                <h3 id="report-title">Report Generation</h3>
            </div>
            <form id="report-form" class="report-form">
                <div class="form-group">
                    <label for="report-title-input" id="report-title-label">Report Title</label>
                    <input type="text" id="report-title-input" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="investigation-date" id="investigation-date-label">Investigation Date</label>
                    <input type="date" id="investigation-date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="investigator-name" id="investigator-name-label">Lead Investigator</label>
                    <input type="text" id="investigator-name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="case-number" id="case-number-label">Case Number</label>
                    <input type="text" id="case-number" class="form-control" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="executive-summary" id="executive-summary-label">Executive Summary</label>
                    <textarea id="executive-summary" class="form-control textarea" required></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="findings" id="findings-label">Key Findings</label>
                    <textarea id="findings" class="form-control textarea" required></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="recommendations" id="recommendations-label">Recommendations</label>
                    <textarea id="recommendations" class="form-control textarea" required></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="next-steps" id="next-steps-label">Next Steps</label>
                    <textarea id="next-steps" class="form-control textarea" required></textarea>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit" class="btn btn-primary" id="generate-report-btn">
                        <i class="fas fa-file-pdf"></i>
                        <span id="generate-report-text">Generate Report</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="save-draft-btn">
                        <i class="fas fa-save"></i>
                        <span id="save-draft-text">Save Draft</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/grievance-committee/investigation-workflow.js"></script>
</body>
</html>

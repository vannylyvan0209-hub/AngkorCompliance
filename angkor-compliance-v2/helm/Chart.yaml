apiVersion: v2
name: angkor-compliance
description: Angkor Compliance Platform - AI-Powered Factory Compliance Management System
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://angkor-compliance.com
sources:
  - https://github.com/your-username/angkor-compliance
maintainers:
  - name: Angkor Compliance Team
    email: team@angkor-compliance.com
keywords:
  - compliance
  - factory
  - management
  - audit
  - grievance
  - training
  - cambodia
  - manufacturing
annotations:
  category: Business
  licenses: MIT
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nginx-ingress
    version: 4.4.2
    repository: https://kubernetes.github.io/ingress-nginx
    condition: nginx-ingress.enabled

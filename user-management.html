<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Angkor Compliance Platform</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="assets/css/main-modern.css">
    <link rel="stylesheet" href="assets/css/super-admin-navigation.css">
    
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Navigation System -->
    <script src="assets/js/navigation-config.js"></script>
    <script src="assets/js/navigation-template.js"></script>
    
    <!-- Custom Styles for User Management -->
    <style>
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            margin-left: 280px;
            background: var(--neutral-50);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: white;
            padding: var(--space-8) var(--space-8);
            margin-bottom: var(--space-8);
            border-radius: 0 0 var(--radius-2xl) var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .page-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-6);
            position: relative;
            z-index: 1;
        }
        
        .page-title h1 {
            font-size: var(--text-4xl);
            font-weight: 800;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--space-3);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .page-title h1 i {
            width: 32px;
            height: 32px;
        }
        
        .page-title p {
            color: rgba(255, 255, 255, 0.9);
            font-size: var(--text-lg);
            margin: var(--space-2) 0 0 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header-actions {
            display: flex;
            gap: var(--space-3);
        }
        
        .btn-white {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-white:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-4);
            position: relative;
            z-index: 1;
        }
        
        .quick-stat {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .quick-stat:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .quick-stat-value {
            font-size: var(--text-2xl);
            font-weight: 800;
            color: white;
            margin-bottom: var(--space-1);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .quick-stat-label {
            font-size: var(--text-sm);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .controls-section {
            background: white;
            border-radius: var(--radius-xl);
            border: 1px solid var(--neutral-200);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-sm);
        }
        
        .controls-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-6);
        }
        
        .search-filters {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: var(--space-4);
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .form-label {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--neutral-700);
        }
        
        .form-input, .form-select {
            padding: var(--space-3);
            border: 1px solid var(--neutral-300);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            transition: all 0.2s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        
        .search-input {
            position: relative;
        }
        
        .search-input input {
            padding-left: var(--space-10);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-400);
        }
        
        .users-table-container {
            background: white;
            border-radius: var(--radius-xl);
            border: 1px solid var(--neutral-200);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .table-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .table-actions {
            display: flex;
            gap: var(--space-3);
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th {
            background: var(--neutral-50);
            padding: var(--space-4);
            text-align: left;
            font-weight: 600;
            color: var(--neutral-700);
            border-bottom: 1px solid var(--neutral-200);
            font-size: var(--text-sm);
        }
        
        .users-table td {
            padding: var(--space-4);
            border-bottom: 1px solid var(--neutral-100);
            vertical-align: middle;
        }
        
        .users-table tr:hover {
            background: var(--neutral-25);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--primary-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-700);
            font-size: var(--text-sm);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .user-details h4 {
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-1);
            font-size: var(--text-sm);
        }
        
        .user-details p {
            color: var(--neutral-600);
            font-size: var(--text-xs);
            margin: 0;
        }
        
        .role-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 500;
        }
        
        .role-super-admin {
            background: var(--danger-100);
            color: var(--danger-700);
        }
        
        .role-factory-admin {
            background: var(--primary-100);
            color: var(--primary-700);
        }
        
        .role-hr-staff {
            background: var(--info-100);
            color: var(--info-700);
        }
        
        .role-auditor {
            background: var(--warning-100);
            color: var(--warning-700);
        }
        
        .role-worker {
            background: var(--success-100);
            color: var(--success-700);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 500;
        }
        
        .status-active {
            background: var(--success-100);
            color: var(--success-700);
        }
        
        .status-inactive {
            background: var(--neutral-100);
            color: var(--neutral-600);
        }
        
        .status-pending {
            background: var(--warning-100);
            color: var(--warning-700);
        }
        
        .user-actions {
            display: flex;
            gap: var(--space-2);
        }
        
        .action-btn {
            padding: var(--space-2);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .action-btn.edit {
            background: var(--primary-100);
            color: var(--primary-700);
        }
        
        .action-btn.edit:hover {
            background: var(--primary-200);
        }
        
        .action-btn.view {
            background: var(--info-100);
            color: var(--info-700);
        }
        
        .action-btn.view:hover {
            background: var(--info-200);
        }
        
        .action-btn.delete {
            background: var(--danger-100);
            color: var(--danger-700);
        }
        
        .action-btn.delete:hover {
            background: var(--danger-200);
        }
        
        .action-btn.toggle {
            background: var(--warning-100);
            color: var(--warning-700);
        }
        
        .action-btn.toggle:hover {
            background: var(--warning-200);
        }
        
        .pagination {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6);
            border-top: 1px solid var(--neutral-200);
        }
        
        .pagination-info {
            color: var(--neutral-600);
            font-size: var(--text-sm);
        }
        
        .pagination-controls {
            display: flex;
            gap: var(--space-2);
            margin-left: auto;
        }
        
        .pagination-btn {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--neutral-300);
            background: white;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--text-sm);
            transition: all 0.2s ease;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--neutral-50);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: var(--primary-500);
            border-color: var(--primary-500);
            color: white;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--space-4);
        }
        
        .modal {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .modal-title {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--neutral-900);
        }
        
        .modal-close {
            padding: var(--space-2);
            border: none;
            background: none;
            cursor: pointer;
            color: var(--neutral-500);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: var(--neutral-100);
            color: var(--neutral-700);
        }
        
        .modal-body {
            padding: var(--space-6);
        }
        
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
        }
        
        .form-row.full {
            grid-template-columns: 1fr;
        }
        
        .modal-footer {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
            padding: var(--space-6);
            border-top: 1px solid var(--neutral-200);
        }
        
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--neutral-200);
            border-top: 3px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-12) var(--space-6);
            color: var(--neutral-500);
        }
        
        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-4);
            color: var(--neutral-300);
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: var(--space-4);
            left: var(--space-4);
            z-index: 1001;
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
        }
        
        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        
        .mobile-overlay.open {
            display: block;
        }
        
        /* Mobile Sidebar Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                position: fixed;
                height: 100vh;
                z-index: 100;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .search-filters {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .table-actions {
                flex-direction: column;
            }
            
            .users-table {
                font-size: var(--text-xs);
            }
            
            .users-table th,
            .users-table td {
                padding: var(--space-2);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Navigation will be loaded dynamically -->
        <div id="sidebarContainer"></div>
        <script>
        // Load sidebar template and initialize navigation
        fetch('assets/html/sidebar-template.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
                // Navigation will auto-initialize via navigation-template.js
            })
            .catch(error => console.error('Error loading sidebar template:', error));
        </script>
        
        <!-- Main Content -->
        <main class="main-content">
            
            
            <!-- Page Header -->
            <header class="page-header">
                <div class="page-title">
                    <div>
                        <h1><i data-lucide="users"></i> User Management</h1>
                        <p>Manage users, roles, and permissions across the platform</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-outline btn-white" onclick="exportUsers()">
                            <i data-lucide="download"></i>
                            Export Data
                        </button>
                        <button class="btn btn-primary" onclick="openCreateUserModal();" id="addUserBtn">
                            <i data-lucide="user-plus"></i>
                            Add New User
                        </button>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="quick-stats">
                    <div class="quick-stat">
                        <div class="quick-stat-value" id="totalUsers">-</div>
                        <div class="quick-stat-label">Total Users</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value" id="activeUsers">-</div>
                        <div class="quick-stat-label">Active</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value" id="pendingUsers">-</div>
                        <div class="quick-stat-label">Pending</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value" id="newThisMonth">-</div>
                        <div class="quick-stat-label">New This Month</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value" id="superAdmins">-</div>
                        <div class="quick-stat-label">Super Admins</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value" id="factoryAdmins">-</div>
                        <div class="quick-stat-label">Factory Admins</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value" id="hrStaff">-</div>
                        <div class="quick-stat-label">HR Staff</div>
                    </div>
                </div>
            </header>
            
            <div class="container">
                <!-- Search and Filters -->
                <div class="controls-section">
                    <div class="controls-header">
                        <h3 class="font-semibold text-neutral-900">Find Users</h3>
                        <div class="flex gap-3">
                            <button class="btn btn-outline" onclick="exportUsers()">
                                <i data-lucide="download"></i>
                                Export
                            </button>
                            <button class="btn btn-outline" onclick="bulkActions()">
                                <i data-lucide="layers"></i>
                                Bulk Actions
                            </button>
                        </div>
                    </div>
                    
                    <div class="search-filters">
                        <div class="form-group">
                            <label class="form-label">Search Users</label>
                            <div class="search-input">
                                <i data-lucide="search" class="search-icon"></i>
                                <input type="text" class="form-input" id="searchInput" 
                                       placeholder="Search by name, email, or factory..." 
                                       onkeyup="handleSearch()">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Role</label>
                            <select class="form-select" id="roleFilter" onchange="handleFilterChange()">
                                <option value="">All Roles</option>
                                <option value="super_admin">Super Admin</option>
                                <option value="factory_admin">Factory Admin</option>
                                <option value="hr_staff">HR Staff</option>
                                <option value="auditor">Auditor</option>
                                <option value="worker">Worker</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="statusFilter" onchange="handleFilterChange()">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Factory</label>
                            <select class="form-select" id="factoryFilter" onchange="handleFilterChange()">
                                <option value="">All Factories</option>
                                <!-- Factory options will be loaded dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <button class="btn btn-outline" onclick="clearFilters()">
                                <i data-lucide="x"></i>
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Users Table -->
                <div class="users-table-container" id="usersTableContainer">
                    <div class="table-header">
                        <h3 class="font-semibold text-neutral-900">Users List</h3>
                        <div class="table-actions">
                            <select class="form-select" id="pageSize" onchange="handlePageSizeChange()">
                                <option value="10">10 per page</option>
                                <option value="25" selected>25 per page</option>
                                <option value="50">50 per page</option>
                                <option value="100">100 per page</option>
                            </select>
                        </div>
                    </div>
                    
                    <div style="position: relative;">
                        <div class="loading-overlay" id="tableLoading" style="display: none;">
                            <div class="loading-spinner"></div>
                        </div>
                        
                        <table class="users-table" id="usersTable">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selectAll" onchange="handleSelectAll()">
                                    </th>
                                    <th>User</th>
                                    <th>Role</th>
                                    <th>Factory</th>
                                    <th>Status</th>
                                    <th>Last Active</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                        
                        <div class="pagination" id="pagination">
                            <div class="pagination-info" id="paginationInfo">
                                Loading users...
                            </div>
                            <div class="pagination-controls" id="paginationControls">
                                <!-- Pagination controls will be generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Create/Edit User Modal -->
    <div class="modal-overlay" id="userModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New User</h2>
                <button class="modal-close" onclick="closeUserModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form class="modal-form" id="userForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name *</label>
                            <input type="text" class="form-input" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name *</label>
                            <input type="text" class="form-input" id="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row full">
                        <div class="form-group">
                            <label class="form-label">Email Address *</label>
                            <input type="email" class="form-input" id="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Role *</label>
                            <select class="form-select" id="role" required>
                                <option value="">Select Role</option>
                                <option value="super_admin">Super Admin</option>
                                <option value="factory_admin">Factory Admin</option>
                                <option value="hr_staff">HR Staff</option>
                                <option value="auditor">Auditor</option>
                                <option value="worker">Worker</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Factory</label>
                            <select class="form-select" id="factoryId">
                                <option value="">Select Factory</option>
                                <!-- Factory options will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-input" id="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Department</label>
                            <input type="text" class="form-input" id="department">
                        </div>
                    </div>
                    
                    <div class="form-row full">
                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea class="form-input" id="notes" rows="3" 
                                      placeholder="Optional notes about this user..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeUserModal()">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" onclick="saveUser()" id="saveUserBtn">
                    <i data-lucide="user-plus"></i>
                    Create User
                </button>
            </div>
        </div>
    </div>

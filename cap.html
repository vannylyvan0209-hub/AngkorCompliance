        .cap-layout {
            display: flex;

            background: var(--neutral-50);
        }
        
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid var(--neutral-200);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            text-decoration: none;
            color: var(--neutral-900);
        }
        
        .sidebar-nav {
            flex: 1;
            padding: var(--space-4) 0;
            overflow-y: auto;
        }
        
        .sidebar-nav-item {

            align-items: center;

        }

            margin-left: 280px;
        }

            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: white;
            padding: var(--space-8) var(--space-8);
            border-radius: 0 0 var(--radius-2xl) var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';

            top: 0;
            left: 0;

            justify-content: space-between;

            position: relative;
            z-index: 1;
        }
        
        .page-title h1 {

        .header-actions {

        }

            background: var(--warning-100);
            color: var(--warning-600);
        }

            background: var(--danger-100);
            color: var(--danger-600);
        }

            color: var(--neutral-600);
        }

            font-weight: 500;
        }
        
        .due-date.due-soon {
            color: var(--warning-600);
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--neutral-200);
            border-radius: var(--radius-full);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-500);
            border-radius: var(--radius-full);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 0.75rem;
            color: var(--neutral-600);
            margin-top: var(--space-1);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--neutral-600);
        }
        
        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-4);
            color: var(--neutral-400);
        }
        
        .loading-state {
            text-align: center;
            padding: var(--space-8);
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--neutral-300);
            border-top: 3px solid var(--primary-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: var(--space-4);
            left: var(--space-4);
            z-index: 1001;
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
        }
        
        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        
        .mobile-overlay.open {
            display: block;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: var(--space-4);
            }
            
            .page-header {
                padding: var(--space-4);
            }
            
            .header-content {
                flex-direction: column;

                align-items: flex-start;
            }
            
            .caps-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>

    <!-- Firebase and Auth Scripts -->
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/auth.js"></script>
    <script type="module">
    
        // CAP Management System
        let allCAPs = [];
        let filteredCAPs = [];
        let factories = [];
        let auth, db, doc, getDoc, collection, query, orderBy, where, onSnapshot, addDoc, updateDoc, deleteDoc, writeBatch, serverTimestamp, EmailAuthProvider, getDocs;
        
        // Initialize Firebase
        async function initializeFirebase() {
            try {
                // Check if Firebase is available
                if (window.Firebase) {
                    auth = window.Firebase.auth;
                    db = window.Firebase.db;
                    
                    // Load Firebase functions from the global Firebase object
                    doc = window.Firebase.doc;
                    getDoc = window.Firebase.getDoc;
                    collection = window.Firebase.collection;
                    query = window.Firebase.query;
                    orderBy = window.Firebase.orderBy;
                    where = window.Firebase.where;
                    onSnapshot = window.Firebase.onSnapshot;
                    addDoc = window.Firebase.addDoc;
                    updateDoc = window.Firebase.updateDoc;
                    deleteDoc = window.Firebase.deleteDoc;
                    writeBatch = window.Firebase.writeBatch;
                    serverTimestamp = window.Firebase.serverTimestamp;
                    EmailAuthProvider = window.Firebase.EmailAuthProvider;
                    getDocs = window.Firebase.getDocs;
                    
                    console.log('âœ… Firebase instances and functions loaded successfully');
                    return true;
                } else {
                    console.log('âš ï¸ Firebase not available, using local mode');
                    return false;
                }
            } catch (error) {
                console.error('âŒ Error initializing Firebase:', error);
                return false;
            }
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸš€ CAP Management page loading... (v3.0 - Firebase v10+ compatible)');
            
            // Initialize Firebase first
            const firebaseReady = await initializeFirebase();
            if (!firebaseReady) {
                console.log('âš ï¸ Firebase not ready, loading sample data');
                loadSampleCAPs();
                return;
            }
            
            // Check authentication
            await checkAuthentication();
            
            // Initialize page
            await initializePage();
            
            // Setup event listeners
            setupEventListeners();
            
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            console.log('âœ… CAP Management page fully loaded');
        });
        
        async function checkAuthentication() {
            return new Promise((resolve) => {
                auth.onAuthStateChanged(async function(user) {
                    if (!user) {
                        console.log('âŒ No authenticated user, redirecting to login');
                        window.location.href = 'login.html';

        // Helper function to safely convert dates (v2.0 - Fixed date handling)
        function safeToDate(dateValue) {
            if (!dateValue) return null;
            
            // If it's already a Date object
            if (dateValue instanceof Date) {
                return dateValue;
            }
            
            // If it's a Firestore Timestamp with toDate method
            if (dateValue && typeof dateValue.toDate === 'function') {
                return dateValue.toDate();
            }
            
            // If it's a string, try to parse it
            if (typeof dateValue === 'string') {
                const parsed = new Date(dateValue);
                return isNaN(parsed.getTime()) ? null : parsed;
            }
            
            // If it's a number (timestamp)
            if (typeof dateValue === 'number') {
                return new Date(dateValue);
            }
            
            // If it has seconds property (Firestore Timestamp object)
            if (dateValue && typeof dateValue.seconds === 'number') {
                return new Date(dateValue.seconds * 1000);
            }
            
            return null;
        }

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const factoryFilter = document.getElementById('factoryFilter').value;
            const dueDateFilter = document.getElementById('dueDateFilter').value;
            const standardFilter = document.getElementById('standardFilter').value;
            
            filteredCAPs = allCAPs.filter(cap => {
                // Search filter
                if (searchTerm && !matchesSearch(cap, searchTerm)) {
                    return false;
                }
                
                // Status filter
                if (statusFilter && cap.status !== statusFilter) {
                    return false;
                }
                
                // Priority filter
                if (priorityFilter && cap.priority !== priorityFilter) {
                    return false;
                }
                
                // Factory filter
                if (factoryFilter && cap.factoryId !== factoryFilter) {
                    return false;
                }
                
                // Due date filter
                if (dueDateFilter && !matchesDueDateFilter(cap, dueDateFilter)) {
                    return false;
                }
                
                // Standard filter
                if (standardFilter && cap.standard !== standardFilter) {
                    return false;
                }
                
                return true;
            });
            
            updateCAPsTable();
            updateResultsCount();
        }
        
        function matchesSearch(cap, searchTerm) {
            const searchFields = [
                cap.id,
                cap.title,
                cap.description,
                cap.issueDescription,
                cap.capId
            ].filter(Boolean).map(field => field.toLowerCase());
            
            return searchFields.some(field => field.includes(searchTerm));
        }
        
        function matchesDueDateFilter(cap, filter) {
            if (!cap.dueDate) return filter === '';
            
            const now = new Date();
            const dueDate = cap.dueDate;
            const diffDays = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));
            
            switch (filter) {
                case 'overdue':
                    return diffDays < 0;
                case 'due-soon':
                    return diffDays >= 0 && diffDays <= 7;
                case 'this-month':
                    return dueDate.getMonth() === now.getMonth() && dueDate.getFullYear() === now.getFullYear();
                case 'next-month':
                    const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1);
                    return dueDate.getMonth() === nextMonth.getMonth() && dueDate.getFullYear() === nextMonth.getFullYear();
                default:
                    return true;
            }
        }

        function getStatusWithOverdue(cap) {
            if (cap.status === 'completed') return 'completed';

            }
            
            return cap.status || 'pending';

        function getDueDateClass(dueDate) {
            if (!dueDate) return '';
            
            const now = new Date();
            const diffDays = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return 'overdue';
            if (diffDays <= 7) return 'due-soon';
            return '';
        }
        
        function formatDueDate(dueDate) {
            if (!dueDate) return 'No due date';
            
            const now = new Date();
            const diffDays = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                return `${Math.abs(diffDays)} days overdue`;
            } else if (diffDays === 0) {
                return 'Due today';
            } else if (diffDays === 1) {
                return 'Due tomorrow';
            } else if (diffDays <= 7) {
                return `Due in ${diffDays} days`;
            } else {
                return dueDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            }
        }

        function exportCAPs() {
            // Implement CSV export
            try {
                if (filteredCAPs.length === 0) {
                    alert('No CAPs to export.');
                    return;
                }
                
                // Prepare CSV data
                const csvData = filteredCAPs.map(cap => ({
                    ID: cap.id,
                    Title: cap.title || 'Untitled',
                    Description: cap.description || '',
                    Status: cap.status || 'pending',
                    Priority: cap.priority || 'medium',
                    Progress: cap.progress || 0,
                    Category: cap.category || '',
                    Factory: cap.factoryName || '',
                    AssignedTo: cap.assignedTo || '',
                    CreatedDate: cap.createdAt ? new Date(cap.createdAt.toDate ? cap.createdAt.toDate() : cap.createdAt).toLocaleDateString() : '',
                    DueDate: cap.dueDate ? new Date(cap.dueDate.toDate ? cap.dueDate.toDate() : cap.dueDate).toLocaleDateString() : '',
                    CompletedDate: cap.completedAt ? new Date(cap.completedAt.toDate ? cap.completedAt.toDate() : cap.completedAt).toLocaleDateString() : '',
                    ActionSteps: cap.actionSteps || ''
                }));
                
                // Convert to CSV
                const headers = Object.keys(csvData[0]);
                const csvContent = [
                    headers.join(','),
                    ...csvData.map(row => 
                        headers.map(header => {
                            const value = row[header];
                            if (value === null || value === undefined) return '';
                            if (typeof value === 'object') return JSON.stringify(value);
                            return String(value).replace(/"/g, '""');
                        }).join(',')
                    )
                ].join('\n');
                
                // Download CSV file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `caps_export_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('âœ… CAPs exported successfully');
                
            } catch (error) {
                console.error('âŒ Error exporting CAPs:', error);
                alert('Failed to export CAPs. Please try again.');
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
